<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    h1, p {
      font-family: Outfit;
      text-align: center;
      padding: 0px 35px;
    }
  </style>
</head>
<body style="background-color: hsl(212, 45%, 89%); margin: 0;">
  <div style="background-color: hsl(0, 0%, 100%); border-radius: 18px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; width: 320px; height: 500px;">
    <img src="./images/image-qr-code.png" style="border-radius: 25px; box-sizing: border-box; padding: 15px; width: 100%;">
    <h1 style="color: hsl(218, 44%, 22%); font-size: 21.5px; font-weight: 700; margin-top: 0.4em;">Improve your front-end skills by building projects</h1>
    <p style="color: hsl(220, 15%, 55%); font-size: 15px; font-weight: 400;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
